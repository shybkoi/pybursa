{% extends "coaches/base.html" %}

  {% block 'contents' %}
    <div class="container">
      <h1>IT Bursa coaches:</h1>
      <ol class="list-group">
        {% for coach in coaches %}
          <li><a href="{% url 'coaches:item' coach.id %}">
            {{coach.name}} {{coach.surname}} ({{coach.position}})</a></li>
        {% endfor %}
      </ol>
    </div><!-- /.container -->
  {% endblock %}
