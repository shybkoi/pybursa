{% extends "coaches/base.html" %}
{% load i18n %}

  {% block 'contents' %}
    <div class="container">
      <h1>{% trans "IT Bursa coaches:" %}</h1>
      <ul class="list-group">
        {% for coach in coaches %}
          <li class="list-group-item"><a href="{% url 'coaches:item' coach.id %}">
            {{coach.name}} {{coach.surname}} ({{coach.position}})</a>
            <div align="right">
              <a href="{% url 'coaches:edit' coach.id %}" >
                <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                </span>
              </a>
              <a href="{% url 'coaches:remove' coach.id %}" >
                <span class="glyphicon glyphicon-remove" aria-hidden="true">
                </span>
              </a>
            </div>
          </li>
        {% endfor %}
        <li class="list-group-item">
          <form>
          <button type="submit" class="btn btn-default"
            formaction="{% url 'coaches:add' %}"><span
            class="glyphicon glyphicon-plus" aria-hidden="true">
            </span>{% trans " Add item" %}</button>

          </form>
        </li>
      </ul>
    </div><!-- /.container -->
  {% endblock %}
