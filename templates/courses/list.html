{% load static %}<!DOCTYPE html>
<!-- saved from url=(0050)http://getbootstrap.com/examples/starter-template/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "dist/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "examples/starter-template.css" %}" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">IT Bursa</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/students/">Student list</a></li>
            <li class="active"><a href="/courses/">Courses list</a></li>
            <li><a href="/coaches/">Coaches</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/admin/">Admin site</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <h1>IT Bursa courses list:</h1>
      <table class="table">
      <tr>
        <th>Name</th>
        <th>Start date</th>
        <th>Finish date</th>
      </tr>
        {% for course in courses %}
          <tr>
            <td><a href="/courses/{{ course.id }}/">
              {{course.name}}
            </a></td>
            <td><a href="/courses/{{ course.id }}/">
              {{course.start_date}}
            </a></td>
            <td><a href="/courses/{{ course.id }}/">
              {{course.finish_date}}
            </a></td>
          <tr>

        {% endfor %}
      </ul>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>


</body></html>
