{% extends "courses/base.html" %}

  {% block 'contents' %}
    <div class="container">
      <h1>IT Bursa courses list:</h1>
      <table class="table">
      <tr>
        <th>Name</th>
        <th>Start date</th>
        <th>Finish date</th>
        <th></th>
      </tr>
        {% for course in courses %}
          <tr>
            <td><a href="{% url 'courses:item' course.id %}">
              {{course.name}}</a></td>
            <td>{{course.start_date}}</td>
            <td>{{course.finish_date}}</td>
            <td>
              <div align="right">
                <a href="{% url 'courses:edit' course.id %}" >
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                  </span>
                </a>
                <a href="{% url 'courses:remove' course.id %}" >
                  <span class="glyphicon glyphicon-remove" aria-hidden="true">
                  </span>
                </a>
              </div>
            </td>
          </tr>

        {% endfor %}
        <tr><td><form>
          <button type="submit" class="btn btn-default"
            formaction="{% url 'courses:add' %}"><span
            class="glyphicon glyphicon-plus" aria-hidden="true">
            </span> Add item</button>
          </form></td></tr>
      </table>
    </div><!-- /.container -->
  {% endblock %}
