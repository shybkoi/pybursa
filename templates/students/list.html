{% extends "students/base.html" %}

{% block 'contents' %}
  <div class="container">
      <h1>IT Bursa students list {{ students|length }}:</h1>
      <ul class="list-group">
        {% for student in students %}
          <li class="list-group-item">
            <a href="{% url 'students:item' student.id %}">
              {{student.name}}  {{student.surname}}
            </a>
            <div align="right">
              <a href="{% url 'students:edit' student.id %}" >
                <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                </span>
              </a>
              <a href="{% url 'students:remove' student.id %}" >
                <span class="glyphicon glyphicon-remove" aria-hidden="true">
                </span>
              </a>
            </div>
          </li>
        {% endfor %}
        <li class="list-group-item">
          <form>
          <button type="submit" class="btn btn-default"
            formaction="{% url 'students:add' %}"><span
            class="glyphicon glyphicon-plus" aria-hidden="true">
            </span> Add item</button>

          </form>
        </li>
      </ul>
  </div><!-- /.container -->
{% endblock %}
